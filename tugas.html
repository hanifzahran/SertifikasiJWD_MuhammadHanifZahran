<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style/css/datepicker.css">
  <title>Tugas form</title>
</head>

<body class="bg-dark text-white">
  <h1 class="text-center mt-5">Tugas Form</h1>
  <div class="container">
    <form method="post" class="form-group">
      <div class="form-group mb-3">
        <label for="formFile" class="form-label">Input foto</label>
        <input class="form-control" type="file" id="formFile" placeholder="Masukkan foto" required>
      </div>


      <div class="form-group  mb-3">
        <label for="exampleFormControlInput1" class="form-name">Nama Lengkap</label>
        <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Masukkan nama lengkap" required>
      </div>

      <div class="form-group  mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nama panggilan</label>
        <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Masukkan nama panggilan"required>
      </div>

      <div class="form-group  mb-3">
        <label for="exampleFormControlInput1" class="form-label">Tempat Lahir</label>
        <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Masukkan nama tempat lahir"required>
      </div>


      <div class="form-group">
        <label>Tanggal lahir</label>
        <input type="date" name="tgllahir" class="form-control" required>
      </div>


      <div class="form-group mt-3">
        <label>Jenis Kelamin</label>
        <br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="kelamin" id="kelamin" value="Laki-laki"required>
          <label class="form-check-label" for="kelamin">Laki-laki</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="kelamin" id="kelamin" value="Perempuan"required>
          <label class="form-check-label" for="kelamin">Perempuan</label>
        </div>
      </div>

      <div class="form-group  mt-3">
        <label for="exampleFormControlInput1" class="form-label">Umur</label>
        <input type="name" class="form-control" id="umur" placeholder="">
      </div>

      <div class="form-group mb-3 mt-3">
        <label>Kota Tinggal</label>
        <select name="kota" class="form-control"required>
          <option value="">- Pilih Kota Tinggal -</option>
          <option value="Kota Mataram">Kota Mataram</option>
          <option value="Bandung">Bandung</option>
          <option value="Jakarta">Jakarta</option>
        </select>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="text" name="email" class="form-control" placeholder="Email"required>
      </div>

      <div class="form-group mt-3">
        <label>Nomor Handphone</label>
        <input type="text" name="handphone" class="form-control" placeholder="No. Handphone" minlength="4"required>
      </div>

      <div class="form-group mb-3 mt-3">
        <label>Media Sosial</label>
        <select name="medsos" class="form-control" required>
          <option value="">- Pilih Medsos -</option>
          <option value="Facebook">Facebook</option>
          <option value="Instagram">Instagram</option>
          <option value="Twitter">Twitter</option>
        </select>
      </div>

      <div class="mt-3 inline">
        <button class="btn btn-primary">Submit</button>
        <button id="btnCalculate" onclick="fnCalculateAge();" class="btn btn-primary">Hitung umur</button>
      </div>
      



    </form>
  </div>
</body>

<script>
  function fnCalculateAge() {

    var userDateinput = document.getElementById("tgllahir").value;
    console.log(userDateinput);

    // convert user input value into date object
    var birthDate = new Date(userDateinput);
    console.log(" birthDate" + birthDate);

    // get difference from current date;
    var difference = Date.now() - birthDate.getTime();

    var ageDate = new Date(difference);
    var calculatedAge = Math.abs(ageDate.getUTCFullYear() - 1970);
    document.getElementById("umur").innerHTML - calculatedAge;
  }
</script>

</html>
